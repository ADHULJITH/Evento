<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Faculty Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .registration-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 0.95em;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .registration-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Faculty Registration</h1>
        <form th:action="@{/auth/faculty-register}" th:object="${faculty}" method="post">
            <div class="form-group">
                <label>ID:</label>
                <input type="text" th:field="*{id}" required>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" th:field="*{department}" required>
            </div>
            <div class="form-group">
                <label>Mobile:</label>
                <input type="text" th:field="*{mobile}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>

        <div th:if="${param.error}" class="error">Registration failed. Please try again.</div>

        <p>Already have an account? <a href="/auth/faculty-login">Login here</a></p>
    </div>
</body>
</html>
