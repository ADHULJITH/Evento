<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar a {
            margin-top: 90px;
            display: block;
            margin-bottom: 20px;
            padding: 12px 18px;
            background-color: #34495e;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .navbar .logout-btn {
            padding: 10px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .navbar .logout-btn:hover {
            background-color: #c0392b;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .event-card {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .event-card h3 {
            font-size: 20px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .event-card p {
            font-size: 14px;
            color: #555;
            margin: 5px 0;
        }

        .event-card .faculty {
            font-size: 13px;
            font-style: italic;
            color: #7f8c8d;
        }

        .event-card form {
            margin-top: 15px;
        }

        .event-card button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .event-card button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                justify-content: space-around;
                align-items: center;
                padding: 20px;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/student/my-events">My Registered Events</a>
    </div>

    <!-- Main Content -->
    <div class="main">
        <!-- Top Navbar -->
        <div class="navbar">
            <h1>Available Events</h1>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>

        <!-- Events Grid -->
        <div class="content">
            <div class="events-grid">
                <div class="event-card" th:each="event : ${events}">
                    <h3 th:text="${event.name}"></h3>
                    <p><strong>Date:</strong> <span th:text="${event.eventDate}"></span></p>
                    <p><strong>Time:</strong> <span th:text="${event.eventTime}"></span></p>
                    <p><strong>Venue:</strong> <span th:text="${event.venue}"></span></p>
                    <p><strong>Description:</strong> <span th:text="${event.description}"></span></p>
                    <p class="faculty"><strong>Faculty:</strong> <span th:text="${event.faculty.name}"></span></p>
                    <form th:action="@{/student/events/{id}/register(id=${event.id})}" method="post">
                        <button type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
