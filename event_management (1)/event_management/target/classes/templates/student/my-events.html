<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Registered Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f8;
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #2c3e50;
            min-height: 100vh;
            padding: 30px 20px;
            color: white;
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            background-color: #34495e;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #3e5a73;
        }

        .main {
            flex: 1;
        }

        .navbar {
            background-color: #ffffff;
            padding: 20px 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            font-size: 24px;
            color: #2c3e50;
        }

        .logout-btn {
            padding: 10px 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        .content {
            padding: 30px;
        }

        .content h2 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 14px;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 15px;
        }

        th {
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        .btn-cancel {
            padding: 8px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                display: flex;
                flex-direction: row;
                gap: 15px;
                justify-content: center;
            }

            .main {
                width: 100%;
            }

            .navbar {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Student Panel</h2>
        <a href="/student/dashboard">Available Events</a>
    </div>

    <!-- Main content -->
    <div class="main">
        <!-- Top Navbar -->
        <div class="navbar">
            <h1>My Registered Events</h1>
            <a href="/auth/logout" class="logout-btn">Logout</a>
        </div>

        <div class="content">
            <h2>Registered Events</h2>
            <table>
                <tr>
                    <th>Event Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Venue</th>
                    <th>Faculty</th>
                    <th>Faculty Number</th>
                    <th>Action</th>
                </tr>
                <tr th:each="reg : ${registrations}">
                    <td th:text="${reg.event.name}"></td>
                    <td th:text="${reg.event.eventDate}"></td>
                    <td th:text="${reg.event.eventTime}"></td>
                    <td th:text="${reg.event.venue}"></td>
                    <td th:text="${reg.event.faculty.name}"></td>
                    <td th:text="${reg.event.faculty.mobile}"></td>
                    <td>
                        <form th:action="@{/student/events/{id}/cancel(id=${reg.event.id})}" method="post">
                            <button type="submit" class="btn-cancel">Cancel</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
